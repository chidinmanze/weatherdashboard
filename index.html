<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Weather Dashboard</h1>
    </div>
<br>
</br>

<div id="search">
                      
        <form>
            <!-- City -->
            <p>City</p>
            <input id="city" type="text">
            <br>
            </br>
            <!-- Search button -->
            <button id="search">Search</button>
        </form>
    
    
</div>
    <div class="wrap">

        
                                
                                
                                    
                        <div class="child child-2">
                            
                                <div class="card" style="width: 14rem;">
                                    <div id="history" class="card-header">
                                                Past Searches
                                            </div>
                                        
                                          
                                                <div id="past">

                                                </div>
                        
                                </div>
                        </div>
            
                

                <div class="child child-3">
                    <!-- Search results go here -->
                        <div id="results" ></div>
                        <img id=icon>
                        <div id="temp"></div>
                        <div id="humidity"></div>
                        <div id="windSpeed"></div>
                        <div id="uvIndex"></div>
                   
                </div>        
        
      

            

            <div class="child child-4">
                <div class="row">
                    <div class="col-6"></div>
                    <div class="col">
                        <h2 id="5day"></h2>
                    </div>
                </div>
                        
                   
                        <br>
                        <div class="row">
                        
                            <div class="col-2"></div>
                            <div id="day1"class="col-2"></div>                             
                            <div id="day2" class="col-2"></div>
                            <div id="day3" class="col-2"></div>
                            <div id="day4" class="col-2"></div>
                            <div id="day5" class="col-2"> </div>
                        
                        </div>

                        <div class="row">
                        
                            <div class="col-2"></div>
                            <div id="day1Temp"class="col-2"></div>                             
                            <div id="day2Temp" class="col-2"></div>
                            <div id="day3Temp" class="col-2"></div>
                            <div id="day4Temp" class="col-2"></div>
                            <div id="day5Temp" class="col-2"> </div>
                        
                        </div>

                        <div class="row">
                        
                            <div class="col-2"></div>
                            <div id="day1Humid"class="col-2"></div>                             
                            <div id="day2Humid" class="col-2"></div>
                            <div id="day3Humid" class="col-2"></div>
                            <div id="day4Humid" class="col-2"></div>
                            <div id="day5Humid" class="col-2"> </div>
                    
                       </div>
            </div>
                
                        


           
                
    </div>
                    
                


            
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>

</body>
</html>
